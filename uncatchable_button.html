<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <Title> Titre onglet </title>
    </head>
    
    
    <body>
        <span id="button1" style="position:relative;"></span>
        <script>
        var cross_el = document;
        var random1;
        var random2;
        // Couleur de fond du bouton
        var btnbgcol="lightgreen";
        // Couleur de la fonte
        var fntcol="black";
        /* Texte du bouton */
        var message="Attrape le bouton !";
        var button1 = cross_el.getElementById("button1");
        var ok=(document.getElementById||document.all)?1:0;
        if (ok){
            cross_el=document.getElementById("button1");
        }

        function changeIt(){
        if (!ok){
        return cross_el.innerHTML='<button style="background-color:'+btnbgcol+'" onmouseDown="moveIt();" onmouseOver="moveIt()"><font color="'+fntcol+'">'+message+'</font></button>';
        }}
        function setRandom(){
        random1=Math.floor(Math.random()*301);
        random2=Math.floor(Math.random()*401);
        }
        function moveIt(){
        if (!ok)
        return;
        setRandom();
        cross_el.style.top=random1;
        cross_el.style.left=random2;
        if (document.all){
        if (cross_el.offsetTop-document.body.scrollTop>document.body.clientHeight)
        cross_el.style.top=random1*(-2/3);
        }
        else{
        if (cross_el.offsetTop-window.pageYOffset>window.innerHeight)
        cross_el.style.top=random1*(-2/3);
        }
        }
        </script>
    </body>
</html>
