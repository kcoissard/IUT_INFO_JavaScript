<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <link rel="stylesheet" href="style.css" />
        <Title> TP - Horloge </title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    
    <body>

        <div id="alarm">
            <div id="horloge">
                <br />
                <strong><span id="heure_actuelle"><strong>00</strong></span></strong> :
                <strong><span id="minute_actuelle"><strong>00</strong></span></strong> :
                <strong><span id="seconde_actuelle"><strong>00</strong></span></strong>
            </div>
            <br />  <br />


                <div class="alarm">


                    <input type="checkbox" class="checkbox_alarme"/>

                    <input type="number" class="heures" min="0" max="23"/>

                    <input type="number" class="minutes" min="0" max="59"/>
                    
                    <input type="text" class="nom_alarme"/>

                        <select class="list_sons">
                            <option value="1" selected="true">Sound 1</option> <!-- Ã  retenir-->
                            <option value="2">Sound 2</option>
                            <option value="3">Sound 3</option>
                            <option value="4">Sound 4</option>
                            <option value="5">Sound 5</option>
                        </select>

                    <button class="button_less"> - </button>

                    <br /> <br />
                </div>
            <div id="add">
                <button name="button_plus"> + </button>
            </div>
        </div>
    </body>
</html>
